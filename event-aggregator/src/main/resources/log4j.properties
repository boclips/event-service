log4j.rootCategory=INFO, console, sentry
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.category.org.apache.spark=WARN
log4j.category.org.apache.hadoop=WARN
log4j.category.org.apache.parquet=WARN
log4j.category.org.spark_project=WARN
log4j.category.breeze.optimize=WARN
log4j.appender.sentry=io.sentry.log4j.SentryAppender
log4j.appender.sentry.threshold=WARN
